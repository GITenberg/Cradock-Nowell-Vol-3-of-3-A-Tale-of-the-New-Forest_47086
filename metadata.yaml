description: "Cradock Nowell: a tale of the New Forest is a three-volume novel by\
  \ R. D. Blackmore published in 1866. Set in the New Forest and in London, it follows\
  \ the fortunes of Cradock Nowell who is thrown out of his family home by his father\
  \ following the suspicious death of Cradock's twin brother Clayton. It was Blackmore's\
  \ second novel, and the novel he wrote prior to his most famous work Lorna Doone.\n\
